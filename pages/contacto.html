<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/contactos.css">
    
</head>
<body>
    <form action="">
        <fieldset>
            <legend>CONTACTENOS</legend>
            <label for="nombre"> Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
            <br><br>
            <label for="telefono">Teléfono</label>
            <input type="number" name="telefono">
            <br><br>
            <label for="email" >e-Mail:</label>
            <input type="email" name="email">  
            <label for="Cursos">Elige un curso</label>
            <input list="Cursos">
        <datalist id="Cursos">
            <option>Auxiliar de Enfermeria</option>
            <option>Auxiliar de Farmacia</option>
            <option>Auxiliar de Educación Especial</option>
            <option>Auxiliar de Maestra Jardinera</option>
            <option>Cosmetología</option>
            <option>Peluquería integral</option>
            <option>Secretariado escolar</option>
            <option>Secretariado médico y Facturación sanatorial</option>
            <option>Preceptor</option>
            <option></option>
            <option></option>
        </datalist>
        </fieldset>
        <br><br>
        <input type="submit" value="Enviar datos">
        <input type="reset" value="Limpiar Datos">
    </form>

</body>
</html>
