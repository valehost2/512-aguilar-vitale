<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/inscripcion.css">
    <script src="https://kit.fontawesome.com/a63fc4a14d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Saira:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>

    <div class="contenedor">
        <h1 class="logo">Capa-<span>Site</span></h1>
    </div>

    <div class="contacto">
        <div class="formulario">
                <h2>Inscripción</h2>
            <form action=""> 
                <p> 
                    <label for="nombre"> Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </p>
                <p> 
                    <label for="email" >Email</label>
                    <input type="email" name="email"> 
                </p>
                <p> 
                    <label for="telefono">Teléfono</label>
                    <input type="tel" name="telefono">
                </p>
                <br>
                <p class="block">
                    <label for="Cursos">Elige el curso</label>
                    <input list="Cursos">
                </p>
                <datalist id="Cursos">
                    <option>Auxiliar de Enfermeria</option>
                    <option>Auxiliar de Farmacia</option>
                    <option>Auxiliar de Educación Especial</option>
                    <option>Auxiliar de Maestra Jardinera</option>
                    <option>Cosmetología</option>
                    <option>Peluquería integral</option>
                    <option>Secretariado escolar</option>
                    <option>Secretariado médico</option>
                    <option>Preceptor</option>
                    <option></option>
                    <option></option>
                    </datalist>
                 <p class="block">
                    <button type="submit">
                        Enviar
                    </button>
                 </p>   
            </form>  

    </div>
    <div class="contact-info">
        <h4>Información de contacto</h4>
        <ul>
            <li><i class="fa-solid fa-location-dot"></i> Av. Siempre Viva 123</li>
            <li><i class="fa-brands fa-whatsapp"></i> 11-2233-4455 </li>
            <li><i class="fas fa-envelope-open-text"></i> Contacto@capa-site.com</li>
        </ul>

        <p>Capa-Site.com</p>

    </div>

</div>
<div class="datos">

</div>

    
</body>
</html>
